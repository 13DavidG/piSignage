<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="/app/lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="/app/lib/angular/angular-resource.min.js" type="text/javascript"></script>
        <script src="/app/lib/angular/angular-sanitize.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div ng-bind="log">
        </div>
        <form ng-submit="subscribe()">
            <input ng-model="subscriptions"></input>
            <input type="submit" value="subscribe"></input>
        </form>
        <form ng-submit="unsubscribe()">
            <input ng-model="unsubscriptions"></input>
            <input type="submit" value="unsubscribe"></input>
        </form>
        <ul>
            <li ng-repeat="message in messages" ng-bind="message"></li>
        </ul>
    </body>
</html>
