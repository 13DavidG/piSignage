
<div ng-if="!playlistOn &amp;&amp; !operationInProgress" class="alert alert-info">
  <button ng-click="play()" class="btn btn-success btn-block">No Playlist is being Played<br/>START PLAYING</button>
</div>
<div ng-if="playlistOn &amp;&amp; !operationInProgress" class="alert alert-info">
  <div class="row">
    <div class="col-xs-3">
      <button ng-if="!tvStatus" class="btn btn-block btn-danger"><small>TV</small></button>
      <button ng-if="tvStatus" class="btn btn-block btn-success"><small>TV</small></button>
    </div>
    <div class="col-xs-6">
      <h4>Playing default playlist</h4>
      <h6>playing since &nbsp;{{duration | date:  'H:mm:ss'}}</h6>
    </div>
    <div class="col-xs-3">
      <button ng-click="stop()" class="btn btn-danger btn-block">STOP</button>
    </div>
  </div>
</div>
<div ng-if="operationInProgress" class="alert alert-warning">
  <button class="btn btn-warning btn-block">Please Wait, Request pending</button>
</div>
<div class="alert alert-warning">
  <div class="row">
    <div class="col-xs-8"><small class="text-muted">Storage: {{diskSpaceAvailable}} free</small></div>
    <div class="col-xs-4">
      <div class="progress">
        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{diskSpaceUsed}};" class="progress-bar progress-bar-warning">{{diskSpaceUsed}} used</div>
      </div>
    </div>
  </div>
</div>
<div class="well well-sm">
  <div class="row">
    <div class="col-xs-6 col-padding-5px"><a href="#/playlists" style="color:#004c7d" class="btn btn-link btn-block"><i class="fa fa-list-alt fa-3x"></i>
        <p style="font-size:12px">Playlists</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/assets" style="color:#239ff1" class="btn btn-link btn-block"><i class="fa fa-folder-open fa-3x"></i>
        <p style="font-size:12px">Assets</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/reports" style="color:#239ff1" class="btn btn-link btn-block"><i class="fa fa-file-text fa-3x"></i>
        <p style="font-size:12px">Reports</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/settings" style="color:#004c7d" class="btn btn-link btn-block"><i class="fa fa-cog fa-3x"></i>
        <p style="font-size:12px">Settings</p></a></div>
  </div>
</div>
