
<div ng-if="!playlistOn" class="alert alert-info">
  <button ng-click="play()" class="btn btn-success btn-block">No Playlist is being Played<br/>START PLAYING</button>
</div>
<div ng-if="playlistOn" class="alert alert-info">
  <div class="row">
    <div class="col-xs-8">
      <h4>Playing default playlist</h4>
      <h6>playing since &nbsp;{{duration | date:  'H:mm:ss'}}</h6>
    </div>
    <div class="col-xs-4">
      <button ng-click="stop()" class="btn btn-danger btn-block">STOP</button>
    </div>
  </div>
</div>
<div class="alert alert-warning">
  <div class="row">
    <div class="col-xs-8"><small class="text-muted">Srorage: {{diskSpaceAvailable}} free</small></div>
    <div class="col-xs-4">
      <div class="progress">
        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{diskSpaceUsed}};" class="progress-bar progress-bar-warning">{{diskSpaceUsed}} used</div>
      </div>
    </div>
  </div>
</div>
<div class="well well-sm">
  <div class="row">
    <div class="col-xs-6 col-padding-5px"><a href="#/playlists" style="color:#004c7d" class="btn btn-link btn-block"><i class="icon-list-alt icon-3x"></i>
        <p style="font-size:12px">Playlists</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/assets" style="color:#239ff1" class="btn btn-link btn-block"><i class="icon-folder-open icon-3x"></i>
        <p style="font-size:12px">Assets</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/reports" style="color:#239ff1" class="btn btn-link btn-block"><i class="icon-file-alt icon-3x"></i>
        <p style="font-size:12px">Reports</p></a></div>
    <div class="col-xs-6 col-padding-5px"><a href="#/settings" style="color:#004c7d" class="btn btn-link btn-block"><i class="icon-cog icon-3x"></i>
        <p style="font-size:12px">Settings</p></a></div>
  </div>
</div>
