
<div style="margin: 5%" class="container">
  <form role="form" name="noticeform" ng-hide="noticepreview">
    <div class="form-group">
      <input id="filename" type="text" ng-class="{forminvalid: errorcls}" ng-model="notice.filename" name="noticefilename" title="Edit / Enter File Name" required="" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" name="title" ng-model="notice.title" placeholder="Title To Be Shown" required="" ng-maxlength="60" class="form-control"/><span ng-show="noticeform.title.$error.maxlength" class="error text-danger"><small> Max-length&colon; 50</small></span>
    </div>
    <div class="form-group">
      <textarea rows="10" ng-model="notice.description" style="resize:none" placeholder="Description" required="" class="form-control"></textarea>
    </div><span ng-show="atterr" class="text-danger">&lcub;&lcub;errmsg&rcub;&rcub;</span>
    <nodeims-file-upload allow="imageonly" type="small" onerror="err(file, msg)" ondone="noticedone(files, data)">Add An Attachment</nodeims-file-upload>
    <button type="submit" ng-click="savePage()" style="margin-top:2%;font-size: medium;font-weight: normal" class="btn btn-primary">Save</button>
    <button type="submit" ng-click="noticepreview=true" style="margin-top:2%;font-size: medium;font-weight: normal" ng-disabled="noticeform.$invalid" class="btn btn-primary">Preview</button>
  </form>
  <div ng-show="noticepreview">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <button type="button" ng-click="noticepreview=false" style="margin-right:15px;" class="close">X</button>
        </div>
        <h3 class="truncate">&lcub;&lcub; notice&period;title &rcub;&rcub;</h3>
        <div class="media"><a href="{{previewimagepath}}" target="_blank" class="pull-right"><img name="previewimagepath" style="width:150px; height: 150px" ng-src="{{ previewimagepath }}" ng-show="previewimagepath" class="media-object"/></a>
          <div class="media-body">
            <h4 class="media-heading"></h4>&lcub;&lcub; notice&period;description &rcub;&rcub;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
